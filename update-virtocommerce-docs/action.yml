name: 'Update tokyo-environment1-docs.paas.govirto.com/docs'
description: 'Makes and updates documentation for tokyo-environment1-docs.paas.govirto.com/docs'
inputs:
  azureSubscriptionId:
    description: "Azure Subscription ID"
    required: true
  azureResourceGroupName:
    description: "Azure Resource Group Name"
    required: true
  azureWebAppName:
    description: "Azure WebApp Name"
    required: true
  azureTenantId:
    description: ""
    required: true
  azureApiKey:
    description: ""
    required: true
  azureAppId:
    description: ""
    required: true
  dockerRegistry:
    description: "Docker Registry"
    required: true
  dockerUsr:
    description: "Docker User"
    required: true
  dockerPwd:
    description: "Docker Passsword"
    required: true
  

runs:
  using: "composite"
  steps:
    - name: Preparing
      shell: pwsh
      working-directory: ${{ github.workspace }}
      run: |
        pwsh -file ${{ github.action_path }}/scripts/vc_docs_get_sources.ps1 -ErrorAction Continue

    - name: Build Docs
      working-directory: ${{ github.workspace }}/vc-platform
      shell: bash
      run: |
        cp ${{ github.action_path }}/site/* ./site/
        mkdocs build && ls -la 
        
  
    #- name: Build Old Docs
    #  working-directory: ${{ github.workspace }}/2.0
    #  shell: pwsh
    #  run: |
    #    wget https://vc3prerelease.blob.core.windows.net/packages/docs2.0.zip -O olddocs.zip
    #    unzip olddocs.zip -d ./site

    - name: Docker
      shell: pwsh
      run: |
        dotnet tool install --global VirtoCommerce.GlobalTool --version 2.2.0-alpha.29
        Copy-Item -Path ${{ github.action_path }}/docker/* -Destination ./ -Recurse -Force
        vc-build BuildAndPush -DockerUsername ${{ inputs.dockerUsr }} -DockerPassword ${{ inputs.dockerPwd }} -DockerfilePath ./Dockerfile -DockerImageName ${{ inputs.dockerRegistry }}/tokyo/docs -DockerImageTag $env:GITHUB_RUN_NUMBER -DockerRegistryUrl ${{ inputs.dockerRegistry }}
 
